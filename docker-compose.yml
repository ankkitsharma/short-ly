services:
  db:
    image: postgres:18
    container_name: database-db
    restart: always
    shm_size: 128mb
    volumes:
      - db_data:/var/lib/postgresql/18/docker
    ports:
      - "5433:5432"
    env_file:
      - .env.db
    networks:
      - app_network

  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file:
      ./apps/web/.env.production
    networks:
      - app_network
    depends_on:
      - db

  api:
    container_name: api
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    restart: always
    ports:
      -  "3001:3001"
    env_file:
      ./apps/api/.env
    networks:
      - app_network
    depends_on:
      - db

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  app_network:
    driver: bridge

volumes:
  db_data: